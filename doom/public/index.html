<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DoomWeb</title>
  <script src="js-dos.js"></script>
  <style>
    canvas {
      width: 100%;
      height: 100vh;
    }
    html {
      background-color: black;
    }
    html, body {
      height: 100vh;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos")).ready((fs, main) => {
      fs.createFile("dosbox.conf", `
            [sdl]
            autolock=true
        `);
      fs.extract("doom-box.zip").then(() => {
        main(["-conf", "dosbox.conf", "-c", "DOOM.BAT"]).then((ci) => {
            window.ci = ci;
        });
      });
    });
  </script>
</body>

</html>
